name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  # Treat all compiler warnings as errors during CI builds (mirrors
  # the TreatWarningsAsErrors flag in Directory.Build.props).
  CI_BUILD: true

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # Reads the version from global.json automatically.
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore cli-todo-sharp.sln

      - name: Build (Release)
        run: dotnet build cli-todo-sharp.sln --configuration Release --no-restore

      - name: Test
        run: >
          dotnet test cli-todo-sharp.sln
          --configuration Release
          --no-build
          --verbosity normal
          --logger "trx;LogFileName=test-results.trx"
          --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: "**/TestResults/**"
          retention-days: 7

  publish:
    name: Publish binaries
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only run on pushes to main (not on PRs) to avoid unnecessary builds.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        rid:
          - win-x64
          - linux-x64
          - osx-x64
          - osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Publish (${{ matrix.rid }})
        run: >
          dotnet publish src/CliTodoSharp/CliTodoSharp.csproj
          --configuration Release
          --runtime ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishTrimmed=true
          -p:DebugType=none
          -p:DebugSymbols=false
          --output publish/${{ matrix.rid }}

      - name: Upload artifact (${{ matrix.rid }})
        uses: actions/upload-artifact@v4
        with:
          name: todo-${{ matrix.rid }}
          path: publish/${{ matrix.rid }}/
          retention-days: 30

  nuget-push:
    name: Pack & Push NuGet (pre-release)
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only push packages on branch pushes, not on pull requests.
    if: github.event_name == 'push'

    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Resolve pre-release version
        id: ver
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          DATE="$(date -u +%Y%m%d)"
          # Extract the base <Version> from the csproj and strip any existing pre-release suffix.
          BASE=$(grep -oPm1 '(?<=<Version>)[^<]+' src/CliTodoSharp/CliTodoSharp.csproj || echo "1.0.0")
          BASE="${BASE%%-*}"
          VERSION="${BASE}-ci.${DATE}.${SHORT_SHA}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      # For PackAsTool exe projects the SDK runs an internal publish during
      # 'dotnet pack', which requires build artifacts to already exist.
      # Running restore → build → pack --no-build avoids the clean-tree failure.
      - name: Build (for pack)
        run: >
          dotnet build src/CliTodoSharp/CliTodoSharp.csproj
          --configuration Release
          -p:Version=${{ steps.ver.outputs.version }}

      - name: Pack
        run: >
          dotnet pack src/CliTodoSharp/CliTodoSharp.csproj
          --configuration Release
          --no-build
          --no-restore
          -p:Version=${{ steps.ver.outputs.version }}
          --output nupkgs

      - name: Push to NuGet
        if: env.NUGET_API_KEY != ''
        run: |
          dotnet nuget push "nupkgs/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
