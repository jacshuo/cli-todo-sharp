name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement!  
        Please describe your idea as clearly as possible.

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear description of what the problem or limitation is.
      placeholder: "I find it frustrating when …"

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe the feature you'd like to see added.
      placeholder: "I'd like a `todo search <keyword>` command that …"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative approaches you've thought about.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Mockups, examples from other tools, or anything else helpful.
